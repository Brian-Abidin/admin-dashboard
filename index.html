<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="admin.js" defer></script>
    </head>

    <body>
        <div class="outline">
            <div class="sidebar">
                <div class="box1">
                    <img class="icon1" src="icons/dashboard.png" alt="Dashboard">
                    <div class="icon_name1">Dashboard</div>
                </div>
                <div class="box2">
                    <img class="icon2" src="icons/home.png" alt="Home">
                    <div class="icon_name2">Home</div>
                </div>
                <div class="box3">
                    <img class="icon3" src="icons/profile.png" alt="Profile">
                    <div class="icon_name3">Profile</div>
                </div>
                <div class="box4">
                    <img class="icon4" src="icons/messages.png" alt="Messages">
                    <div class="icon_name4">Messages</div>
                </div>
                <div class="box5">
                    <img class="icon5" src="icons/history.png" alt="History">
                    <div class="icon_name5">History</div>
                </div>
                <div class="box6">
                    <img class="icon6" src="icons/tasks.png" alt="Tasks">
                    <div class="icon_name6">Tasks</div>
                </div>
                <div class="box7">
                    <img class="icon7" src="icons/communities.png" alt="Communities">
                    <div class="icon_name7">Communities</div>
                </div>
                <div class="box8">
                    <img class="icon8" src="icons/settings.png" alt="Settings">
                    <div class="icon_name8">Settings</div>
                </div>
                <div class="box9">
                    <img class="icon9" src="icons/support.png" alt="Support">
                    <div class="icon_name9">Support</div>
                </div>
                <div class="box10">
                    <img class="icon10" src="icons/privacy.png" alt="Privacy">
                    <div class="icon_name10">Privacy</div>
                </div>
            </div>
            <div class="container2">
                <div class="header">
                    <div class="headertop">
                        <div class="htopleft"></div>
                        <div class="htopright"></div>
                    </div>
                    <div class="headerbottom">
                        <div class="hbotleft"></div>
                        <div class="hbotright">
                            <button class="newbtn">New</button>
                            <button class="uploadbtn">Upload</button> 
                            <button class="sharebtn">Share</button>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="content_left">
                        Your Projects
                        <div class="projects">
                            <div class="project1"></div>
                            <div class="project2"></div>
                            <div class="project3"></div>
                            <div class="project4"></div>
                            <div class="project5"></div>
                            <div class="project6"></div>
                        </div>
                    </div>
                    <div class="content_right"></div>
                </div>
            </div>
        </div>
    </body>
</html>
